<div class="container">
  <h3>Post Task</h3>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="title">
      <label for="title">Title*:</label>
      <input type="text" id="title" [(ngModel)]="formData.title" formControlName="title" class="form-control">

      <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
        <div *ngIf="title?.errors?.['required']" class="error-message">Title khong duoc de trong</div>
      </div>
    </div>
    <div class="description">
      <label for="description">Description*:</label>
      <input type="text" id="description" [(ngModel)]="formData.description" formControlName="description" class="form-control">

      <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
        <div *ngIf="description?.errors?.['required']" class="error-message">Description khong duoc de trong</div>
      </div>
    </div>
    <div class="due-date">
      <label for="date"> Due Date*:</label>
      <input type="date" id="date"  [(ngModel)]="formData.date" class="form-control" formControlName="date">

      <div *ngIf="date?.invalid && (date?.dirty || date?.touched)">
        <div *ngIf="date?.errors?.['required']" class="error-message">Date khong duoc de trong</div>
      </div>
    </div>
    <div class="priority">
      <label for="priority">Select the priority*:</label>
      <select name="priority" id="priority" formControlName="priority">
        <option value="low" [selected]="true">LOW</option>
        <option value="medium">MEDIUM</option>
        <option value="high">HIGH</option>
      </select>
    </div>
    <div class="employee">
      <label for="employee">Select employee</label>
      <input type="text" id="employee" [(ngModel)]="formData.employee" class="form-control" formControlName="employee">

      <div *ngIf="employee?.invalid && (employee?.dirty || employee?.touched)">
        <div *ngIf="employee?.errors?.['required']" class="error-message">Employee khong duoc de trong</div>
      </div>
    </div>

    <button class="btn-post" type="submit" [disabled]="postForm.invalid">Post Task</button>
  </form>
</div>
