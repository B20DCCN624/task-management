<div class="container">
  <div class="search-item">
    <form (ngSubmit)="onSubmit()">
      <input type="text" name="search" placeholder="Enter keyboard" [(ngModel)]="titleName" class="search"/>
    </form>
  </div>
  <div class="task-card">
    <div class="card" *ngFor="let item of allTask">
      <h3>{{ item.title }}</h3>
      <p class="description">{{ item.description }}</p>
      <div class="info">
        <div>
          <p><strong>Due Date: </strong>{{ item.date }}</p>
          <p><strong>Priority: </strong> <span class="priority">{{ item.priority }}</span></p>
        </div>
        <div>
          <p><strong>Employee: </strong>{{ item.employee }}</p>
          <p><strong>Status: </strong> <span class="status">PENDING</span></p>
        </div>
      </div>
      <div class="actions">
        <a href="" [routerLink]="['/view', item.id]"><i class="fa-regular fa-eye icon-eye"></i></a>
        <a href="" [routerLink]="['/edit', item.id]"><i class="fa-solid fa-pen icon-pen"></i></a>
        <button (click)="delete(item.id)" type="button"><i class="fa-solid fa-trash icon-trash"></i></button>
      </div>
    </div>
  </div>
</div>
